<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<div class="form-group"> 
    <label for="id">Identifiant de produit</label>
    <input type="number" id="id" name="id" [(ngModel)]="identifiant" required class="form-control" #identif="ngModel" >
    <div *ngIf="identif.invalid && identif.dirty" class="alert alert-danger"> L'identifiant doit être un nombre </div>
    <label for="libelle"> Libellé du produit </label> 
    <input type="text" id="libelle" name="lib" [(ngModel)]="libelle" #lib="ngModel" class="form-control" required pattern="[A-Z][a-zA-Z]+" >
    <div *ngIf="lib.errors?.pattern && lib.dirty" class="alert alert-danger">
         Le libellé doit commencer par une majuscule suivie d'au moins 1 caractère </div>
    <div [hidden]="!lib.errors?.required || lib.pristine" class="alert alert-danger"> Le libellé est un champ obligatoire </div>
</div>

    
    <button [disabled]="f.invalid">Enregistrer</button>
    <div [hidden] ="!submitted" > {{message}} </div>
    {{lib.className}}
</form>
